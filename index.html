<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/style.css">
    <title>Amazon</title>
</head>
<body>
    <div class="loginPage">
        <div class="images text-center mt-5">
            <img class="object-fit-cover w-25 h-auto" src="img/vecteezy_amazon-logo-on-transparent-background_14018563.jpg" alt="">
        </div>
        <div class="login-contant rounded border border-success p-2 mb-2 border-opacity-25  me-auto ms-auto mt-3">
            <h3 class="text-center">Login</h3>
            <form action="" class="loginForm">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control " id="loginMail" placeholder="name@example.com">
                  </div>
                  <label for="inputPassword5" class="form-label">Password</label>
                  <input type="password" id="loginPass" class="form-control " aria-describedby="passwordHelpBlock">
                  <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long.
                  </div>
                  <div class="submit text-center mt-3 mb-3">
                    <input type="submit" value="Login" class="btn btn-warning " id="login">
                  </div>
                
            </form>
            <p class="text-black-50 fs-6 mb-1 new-account-p position-relative">New To Amazon?</p>
            <a href="newAccount.html" class="btn btn-warning fs-normal d-block newAccount mb-4">Create Your Amazon Account</a>
        </div>
    </div>
    
    <div class="popup ">
        <div class="layer"></div>
        <div class="popupContaint position-absolute text-center bg-light rounded pb-2">
            <img src="img/360_F_577953819_6znnYWvw80WDpGauxLcI4igJwroouCWd.jpg " alt="">
            <h2>SomeThing Wrong &#128531;</h2>
            <p class="p-2 text-black-50">All Fields Must Be Filled,Please Check The Fields And Data</p>
            <button type="button" class="close btn btn-danger">OK</button>
        </div>
    </div>



    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js.map"></script> -->
    <script src="js/index.js"></script>
</body>
</html>
